name: Build and Test

# TODO: Enable as part of the aws-sdk-v4-integration feature
# on:
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]
on: workflow_dispatch

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test tests/MockDynamoDB.Tests.Unit --no-build --configuration Release --verbosity normal

      - name: Run integration tests
        run: dotnet test tests/MockDynamoDB.Tests.Spec --no-build --configuration Release --verbosity normal
