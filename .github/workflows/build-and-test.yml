name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: dotnet test --project tests/MockDynamoDB.Tests.Unit --no-build --configuration Release --verbosity normal

      - name: Run integration tests
        run: dotnet test --project tests/MockDynamoDB.Tests.Spec --no-build --configuration Release --verbosity normal

      - name: Pull Moto Docker image
        run: docker pull motoserver/moto:5.1.21

      - name: Run samples tests (parity with Moto)
        run: dotnet test --project tests/MockDynamoDB.Tests.Samples --no-build --configuration Release --verbosity normal

      - name: Verify Dockerfile base image tags exist
        run: |
          images=$(grep -E '^FROM ' Dockerfile | awk '{print $2}')
          failed=0
          for image in $images; do
            echo "Checking: $image"
            if docker manifest inspect "$image" > /dev/null 2>&1; then
              echo "  OK: $image"
            else
              echo "  MISSING: $image"
              failed=1
            fi
          done
          if [ $failed -ne 0 ]; then
            echo "One or more Dockerfile base image tags do not exist on the registry."
            exit 1
          fi

      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=MockDynamoDB
            org.opencontainers.image.description=In-memory mock of AWS DynamoDB for local integration testing
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
